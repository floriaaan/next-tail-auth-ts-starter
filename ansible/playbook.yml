- hosts: webservers

- name: SERVER
  hosts: webservers
  remote_user: admin
  become: true
  become_method: sudo
  gather_facts: false
  vars:
    node_version: 16.14.2

  tasks:

    - name: SERVER | Install dependencies
      apt: name={{ item }} state=present
      with_items:
        - git
        - curl
        - gnupg
        - nodejs
        - npm


    - name: NODE | Install "pm2" node.js package globally
      community.general.npm:
        name: pm2
        global: yes

    - name: GIT | Clone/Pull repo
      git:
        repo: "{{repository}}"
        dest: /var/www
      register: git_finished
      vars:
        repository: "https://gitlab.com/floriaaan/next-tailwind-auth-ts-starter"
      ignore_errors: yes

    - name: NODE | Install npm deps
      shell: npm i
      register: npm_finished
      failed_when: '"ERR!" in npm_finished.stderr'
      when: git_finished.changed
      args:
        chdir: /var/www

    - name: DOCKER | Install docker packages
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
      tags:
        - docker

    - name: DOCKER | Add Docker s official GPG key

      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present
      tags:
        - docker


    - name: DOCKER | Set up the stable repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/debian buster stable
        state: present
        update_cache: yes
      tags:
        - docker

    - name: Update apt packages
      apt:
        update_cache: yes
      tags:
        - docker

    - name: DOCKER | Install docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes
      tags:
        - docker

    - name: DOCKER | Add remote "admin" user to "docker" group
      user:
        name: "admin"
        group: "docker"
        append: yes
      tags:
        - docker

    - name: DOCKER | Install docker-compose
      get_url: 
        url : https://github.com/docker/compose/releases/download/1.25.1-rc1/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x'
